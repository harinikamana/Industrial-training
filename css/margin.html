<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin</title>
    <style>
        *{
        margin:0px;
        padding:0px;
        box-sizing: border-box;
        }
        .a{
            height: 300px;
            width: 200px;
            border: 1px solid red;
           /* margin-left: 20px;
            margin-left: 20px;*/
            margin: 40px;
        }
        h2{
            border: 1px solid red;
            margin: 20px 30px 40px 50px;
        }
    </style>
</head>
<body>
    <center><h1>Margin in CSS</h1></center>
    <hr>
    <div class="a"></div>
    <h2>margin in css</h2>
</body>
</html>
