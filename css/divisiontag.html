<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="div.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Division task</title>
</head>
<body>
    <div style="height: 500px;width: 600px;background-color: black;">
        <div style="height: 100px;width: 600px;background-color: pink;">
            <div style="height: 100px;width: 100px;background-color: palegreen;float: left;"></div>
            <div style="height: 100px;width: 400px;background-color: pink;float: left;"></div>
            <div style="height: 100px;width: 100px;background-color: yellow;float: right;">
                <div style="height: 50px;width: 100px;background-color: orange;"></div>
                <div style="height: 50px;width: 100px;background-color: yellow;">
                    <div style="height: 50px;width: 50px;background-color: blue;float: left;"></div>
                    <div style="height: 50px;width: 50px;background-color: yellow;float: right;"></div>
                </div>
            </div>
        </div>
        <div style="height: 400px;width: 100px;background-color: aqua;float: left;">
            <div style="height: 300px;width: 100px;background-color: blue;"></div>
            <div style="height: 100px;width: 100px;background-color: gold;">
                <div style="height: 100px;width: 50px;background-color: pink;float: left;"></div>
                <div style="height: 100px;width: 50px;background-color: green;float: right;"></div>
            </div>
        </div>
        <div style="height: 100px;width: 600px;background-color: indianred;"></div>
        <div style="height: 300px;width: 600px;background-color: orchid;">
            <div style="height: 300px;width: 200px;background-color: chartreuse;float: left;">
                <div style="height: 300px;width: 100px;background-color: yellowgreen;float: left;">
                    <div style="height: 200px;width: 100px;background-color: red;">
                        <div style="height: 200px;width: 50px;background-color: orange;float: left;"></div>
                    </div>
                    <div style="height: 100px;width: 200px;background-color: blue;"></div>
                </div>
                <div style="height: 300px;width: 100px;background-color: chartreuse;float: right;"></div>
            </div>
            <div style="height: 300px;width: 300px;background-color: orchid;float: right;">
                <div style="height: 100px;width: 300px;background-color: orangered;"></div>
                <div style="height: 200px;width: 100px;background-color: blue;float: left;">
                    <div style="height: 100px;width: 100px;background-color: khaki;"></div>
                    <div style="height: 100px;width: 100px;background-color: purple;">
                        <div style="height: 100px;width: 50px;background-color: lightcoral;float: left;"></div>
                        <div style="height: 100px;width: 50px;background-color: aqua;float: right;"></div>
                    </div>
                </div>
                <div style="height: 200px;width: 100px;background-color: chartreuse;float: left;"></div>
                <div style="height: 200px;width: 100px;background-color: sienna;float: left;">
                    <div style="height: 100px;width: 100px;background-color: sienna;"></div>
                    <div style="height: 100px;width: 100px;background-color: plum;">
                        <div style="height: 100px;width: 50px;background-color: lightcoral;float: left;"></div>
                        <div style="height: 100px;width: 50px;background-color: aqua;float: right;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
