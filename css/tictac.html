<html>
    <head>
        <link rel="stylesheet" href="tictac.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Tic tac toe</title>
    </head>
    <body>
        <center><h1>TIC-TAC-TOE</h1>   
           <div>
            <center>
               <table border="" cellspacing="0">
                    <tr>
                        <td class="a"><center><i class="fa-regular fa-circle"></i></center></td>
                        <td class="g"></td>
                        <td class="b"><center><i class="fa-solid fa-x" ></i></center></td>
                    </tr>
                    <tr>
                        <td class="e"></td>
                        <td><center><i class="fa-solid fa-x" ></i></center></td>
                        <td class="f"></td>
                    </tr>
                    <tr>
                        <td class="c"><center><i class="fa-solid fa-x" ></i></center></td>
                        <td class="h"></td>
                        <td class="d"><center><i class="fa-regular fa-circle"></center></i></td>
                    </tr>
               </table></center>
           </div>
        </center>
    </body>
</html>
