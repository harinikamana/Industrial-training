<!DOCTYPE html>
<html>
    <head>
        <title>media tags</title>
    </head>
    <body>
        <center><h1>MEDIA TAGS IN HTML</h1></center>
        <video controls height="300" width="300">
            <source src="media/video.mp4" type="video/mp4">
        </video>
        <audio controls>
            <source src="media/audio.mp3" type="audio/mp3">
        </audio>
    </body>
</html>
