<!DOCTYPE html>
<html>
    <head>
        <title>table span</title>
    </head>
    <body>
        <table border="" align="center">
            <tr>
                <th colspan="2">Language and Framework</th>
            </tr>
            <tr>
                <td>Python</td>
                <td>Django</td>
            </tr>
            <tr>
                <td rowspan="2">Javasript</td>
                <td>React.js</td>
            </tr>
            <tr>
                <td>Vue.js</td>
            </tr>
            <tr>
                <td>Ruby</td>
                <td>Ruby on Rails</td>
            </tr>
        </table>
    </body>
</html>
