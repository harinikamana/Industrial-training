<!DOCTYPE html>
<html>
    <head>
        <title>divison</title>
    </head>
    <body>
        <div style="height: 500px;width: 500px;background-color: blue;">
            <div style="height: 100px;width: 500px;background-color: magenta;">
                <div style="height: 100px;width: 100px;background-color: orange;float: left;"></div>
                <div style="height: 100px;width: 100px;background-color: orangered;float: left;"></div>
                <div style="height: 100px;width: 100px;background-color: yellowgreen;float: left;"></div>
                <div style="height: 100px;width: 100px;background-color: violet;float: left;"></div>
                <div style="height: 100px;width: 100px;background-color: purple;float:right;"></div>
            </div>
            <div style="height: 300px;width: 500px;background-color: yellow;">
                <div style="height: 300px;width: 100px;background-color: blue;float: left;">
                    <div style="height: 100px;width: 100px;background-color: gold;"></div>
                    <div style="height: 100px;width: 100px;background-color: bisque;"></div>
                    <div style="height: 100px;width: 100px;background-color: chartreuse;"></div>
                </div>
                <div style="height: 300px;width: 300px;background-color: darkcyan;float: left;"></div>
                <div style="height: 300px;width: 100px;background-color: plum;float: right;">
                    <div style="height: 100px;width: 100px;background-color: gold;"></div>
                    <div style="height: 100px;width: 100px;background-color: bisque;"></div>
                    <div style="height: 100px;width: 100px;background-color: chartreuse;"></div>
                </div>
            </div>
            <div style="height: 100px;width: 500px;background-color: green;">
                <div style="height: 100px;width: 100px;background-color: orange;float: left;"></div>
                <div style="height: 100px;width: 100px;background-color: orangered;float: left;"></div>
                <div style="height: 100px;width: 100px;background-color: yellowgreen;float: left;"></div>
                <div style="height: 100px;width: 100px;background-color: violet;float: left;"></div>
                <div style="height: 100px;width: 100px;background-color: purple;float:right;"></div>
            </div>
        </div> 
    </body>
