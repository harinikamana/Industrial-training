<!DOCTYPE html>
<html>
    <head>
        <title>list tags</title>
    </head>
    <body>
        <h3>order list</h3>
        <ol>
            <li>Apple</li>
            <li>Banana</li>
            <li>Orange</li>
        </ol>
        <h3>unorder list</h3>
        <ul>
            <li>Apple</li>
            <li>Banana</li>
            <li>Orange</li>
        </ul>
        <h3>description list</h3>
        <dl>
            <dt>Cars</dt>
            <dd>Audi</dd>
            <dd>Suzuki</dd>
            <dd>Chevrolet</dd>
            <dt>Bikes</dt>
            <dd>Ktm</dd>
            <dd>Duke</dd>
            <dd>Hero</dd>
        </dl>
    </body>
</html>
